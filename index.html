<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Video Player</title>
</head>
<body>
    
<div class="player">
    <video src=" https://www.pexels.com/video/3226171/download/?search_query=video%20sound&tracking_id=e0v7bimds9" playinsline class="video"  >
        </video>
         <!-- show controls -->
 <div class="show-controls">

         
<div class="controls-container">
<div class="progress-range" title ="seek">
<div class="progress-bar"></div>
</div>
<div class="control-group">
<!-- left control -->
<div class="controls-left">
    <div class="play-controls">
        <i class="fas fa-play" title="play" id="play-btn"></i>
    </div>
    <div class="volume">
        <div class="volume-icon">
            <i class="fas fa-volume-up" title="mute" id="volume-icon"></i>
        </div>
        <div class="volume-range" title="Change volume">
            <div class="volume-bar"></div>
        </div>
    </div>
</div>
<!-- right control -->
<div class="controls-right">
    <!-- speed -->
    <div class="speed" title="playback rate">
        <select name="playbackRate" class="player-speed">
            <option value="0.5">0.5x</option>
            <option value="0.75">0.75x</option>
            <option value="1.0">1x</option>
            <option value="1.5">1.5x</option>
            <option value="2.0">2x</option>
        </select>
    </div>
    <div class="time">
    <span class="time-elapsed">00:00</span>
    <span class="time-duration">2:30</span>
    </div>
    <!-- fullscreen -->
    <div class="fullscreen">
        <i class="fas fa-expand"></i>
    </div>
</div>
</div>


</div>
</div>
</div>

    <script src="script.js"></script>
</body>
</html>
